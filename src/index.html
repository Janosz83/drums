<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      .w-x {
        width: 80px;
        height: 80px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px 2px gray;
      }
      .w-x div {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-row border bg-warning p-5">
      <div
        id="clap"
        class="py-3 px-1 m-1 bg-info instrument text-center align-middle w-x"
      >
        <b>W</b>
        <div>CLAP</div>
      </div>

      <div
        id="hihat"
        class="py-3 px-1 m-1 bg-info instrument text-center align-middle w-x"
      >
        <b>S</b>
        <div>HIHAT</div>
      </div>

      <div
        id="kick"
        class="py-3 px-1 m-1 bg-info instrument text-center align-middle w-x"
      >
        <b>D</b>
        <div>KICK</div>
      </div>

      <div
        id="OPENHAT"
        class="py-3 px-1 m-1 bg-info instrument text-center align-middle w-x"
      >
        <b>F</b>
        <div>OPENHAT</div>
      </div>
      <div id="boom" class="p-1 m-1 bg-info instrument">g</div>
      <div id="ride" class="p-1 m-1 bg-info instrument">h</div>
      <div id="snare" class="p-1 m-1 bg-info instrument">j</div>
      <div id="tom" class="p-1 m-1 bg-info instrument">k</div>
      <div id="tink" class="p-1 m-1 bg-info instrument">l</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
