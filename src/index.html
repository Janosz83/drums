<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="text-light bg-secondary p-2">xxxx</div>
    <div class="container p-5 h-100 bg-info">
      <div class="text-center text-light h4">
        Bring the power of a full drum set to your fingertips, anywhere!
      </div>
      <div
        id="clap"
        class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
      >
        W
        <br />
        CLAP
      </div>

      <div class="d-flex flex-column flex-md-row justify-content-center">
        <div
          id="hihat"
          class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
        >
          S
          <br />
          HIHAT
        </div>

        <div
          id="kick"
          class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
        >
          D
          <br />
          KICK
        </div>

        <div
          id="openhat"
          class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
        >
          F
          <br />
          OPENHAT
        </div>

        <div
          id="boom"
          class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
        >
          G
          <br />
          BOOM
        </div>

        <div
          id="ride"
          class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
        >
          H
          <br />
          RIDE
        </div>

        <div
          id="snare"
          class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
        >
          J
          <br />
          SNARE
        </div>

        <div
          id="tom"
          class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
        >
          K
          <br />
          TOM
        </div>

        <div
          id="tink"
          class="py-3 px-1 m-1 bg-secondary instrument text-center align-middle w-x"
        >
          L
          <br />
          TINK
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
