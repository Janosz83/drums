<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container d-flex flex-column flex-md-row border bg-warning p-5">
      <div
        id="clap"
        class="py-3 px-1 m-1 bg-info instrument text-center align-middle w-x"
      >
        W
        <br />
        CLAP
      </div>

      <div
        id="hihat"
        class="py-3 px-1 m-1 bg-info instrument text-center align-middle w-x"
      >
        S
        <br />
        HIHAT
      </div>

      <div
        id="kick"
        class="py-3 px-1 m-1 bg-info instrument text-center align-middle w-x"
      >
        D
        <br />
        KICK
      </div>

      <div
        id="OPENHAT"
        class="py-3 px-1 m-1 bg-info instrument text-center align-middle w-x"
      >
        F
        <br />
        OPENHAT
      </div>
      <div id="boom" class="p-1 m-1 bg-info instrument">g</div>
      <div id="ride" class="p-1 m-1 bg-info instrument">h</div>
      <div id="snare" class="p-1 m-1 bg-info instrument">j</div>
      <div id="tom" class="p-1 m-1 bg-info instrument">k</div>
      <div id="tink" class="p-1 m-1 bg-info instrument">l</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
