<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">Beat! - The Virtual Drum Kit Expirience</div>
    <div class="wrapper">
      <div class="header">
        Bringing the power of a full drum set to your fingertips, anytime,
        anywhere!
      </div>

      <div class="container">
        <div id="clap" class="item">
          W
          <br />
          CLAP
        </div>
        <div id="hihat" class="item">
          S
          <br />
          HIHAT
        </div>

        <div id="kick" class="item">
          D
          <br />
          KICK
        </div>

        <div id="openhat" class="item">
          F
          <br />
          OPENHAT
        </div>

        <div id="boom" class="item">
          G
          <br />
          BOOM
        </div>

        <div id="ride" class="item">
          H
          <br />
          RIDE
        </div>

        <div id="snare" class="item">
          J
          <br />
          SNARE
        </div>

        <div id="tom" class="item">
          K
          <br />
          TOM
        </div>

        <div id="tink" class="item">
          L
          <br />
          TINK
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
